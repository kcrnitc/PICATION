#include &lt;Servo.h&gt;

Servo s1;
// Replace with the appropriate pin for your IR sensor

void setup() {
  s1.attach(8);

  Serial.begin(9600);
}

void loop() {
  s1.write(150);
  delay(100);
  s1.write(0);
  delay(100);
}
